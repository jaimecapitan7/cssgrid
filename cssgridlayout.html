<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="cssgridlayout.css">
</head>
<body>

    <div class="container">

        <div class="grid">

            <div class="contact">
                <p id="headings">Our contacts</p>
                <p>
                    123 Kamagong St. <br>
                    801212121-11 <br>
                    mail@mail.com
                </p>
            </div>

            <div class="form">
                <p id="headings">Send us a message</p>

                    <form action="">

                        <div class="name">
                            <label for="yourName">Your name</label><br>
                            <input type="text" id="yourName">
                        </div>
                        <div class="skype">
                            <label for="skype">Skype</label><br>
                            <input type="text" id="skype">
                        </div>
                        <div class="email">
                            <label for="email">Email Address</label><br>
                            <input type="email" id="email">
                        </div>
                        <div class="topic">
                            <label for="topic">Topic</label><br>
                            <input type="text" id="topic">
                        </div>
                        <div class="message">
                            <label for="message">Write your message</label><br>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                        <input type="submit" value="Send">
                        
                    </form>
            </div>

        </div>

    </div>
    
</body>
</html>
